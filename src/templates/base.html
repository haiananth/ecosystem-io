<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        @font-face {
            font-family: 'Agile';
            src: url("{{ url_for('static', filename='fonts/agile.otf') }}") format('opentype');
        }
        .logo-font {
            font-family: 'Agile', sans-serif;
        }
    </style>
    <title>{% block title %}{% endblock %} - Ecosystem IO</title>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white bg-opacity-95 shadow-sm z-50 px-6">
        <div class="max-w-7xl mx-auto h-full flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex items-center">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-8 h-8 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M8.737 8.737a21.49 21.49 0 0 1 3.308-2.724m0 0c3.063-2.026 5.99-2.641 7.331-1.3 1.827 1.828.026 6.591-4.023 10.64-4.049 4.049-8.812 5.85-10.64 4.023-1.33-1.33-.736-4.218 1.249-7.253m6.083-6.11c-3.063-2.026-5.99-2.641-7.331-1.3-1.827 1.828-.026 6.591 4.023 10.64m3.308-9.34a21.497 21.497 0 0 1 3.308 2.724m2.775 3.386c1.985 3.035 2.579 5.923 1.248 7.253-1.336 1.337-4.245.732-7.295-1.275M14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
</svg>

                    </div>
                    <h1 class="logo-font text-2xl text-primary">Ecosystem IO</h1>
                </a>
            </div>
            
            <!-- Profile Section -->
            {% if user %}
            <div class="flex items-center space-x-4">
                <button type="button" class="flex items-center space-x-3" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                    <img class="w-8 h-8 rounded-full" src="{{ user.picture }}" alt="user photo">
                    <div class="flex items-center">
                        <span class="font-medium text-gray-900">{{ user.name }}</span>
                        <div class="mx-3 h-4 w-px bg-gray-300"></div>
                        <span class="text-sm text-gray-600">{{ user.email }}</span>
                    </div>
                    <i class="ri-arrow-down-s-line text-gray-400"></i>
                </button>
                <!-- Dropdown menu -->
                <div class="hidden absolute right-6 mt-32 w-48 bg-white rounded-lg shadow-lg py-1" id="user-dropdown">
                    <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                    <div class="h-px bg-gray-200 my-1"></div>
                    <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign out</a>
                </div>
            </div>
            {% else %}
            <div>
                <a href="/login" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg">Sign In</a>
            </div>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
