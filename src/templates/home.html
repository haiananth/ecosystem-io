{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="relative min-h-[calc(100vh-4rem)] flex items-center justify-center parallax" style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-gradient-to-r from-black/50 to-transparent"></div>
    <div class="relative z-10 max-w-7xl w-full mx-auto px-6 flex flex-col items-start justify-center h-full">
        <div class="max-w-2xl">
            <div class="flex items-center gap-3 mb-4">
                <span class="px-4 py-1 bg-green-500/20 text-green-500 rounded-full text-sm font-medium flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    Secure Authentication
                </span>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-white leading-tight mb-6">Welcome to Auth0 Flask Demo</h1>
            <p class="text-xl text-white/90 mb-8">Experience secure authentication and user management with Auth0 integration.</p>
            {% if not user %}
                <div class="flex flex-wrap gap-4">
                    <a href="/login" class="bg-primary hover:bg-primary/90 text-white px-8 py-3 font-medium rounded-button whitespace-nowrap flex items-center gap-2">
                        <i class="ri-login-box-line"></i>Get Started
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
